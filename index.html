                placeholder="Your name"
                value="Taleb Tatari"
                required
              />
            </div>

            <div class="mb-5">
              <label
                for="title"
                class="block mb-2 text-sm font-medium text-gray-700"
                >Title</label
              >
              <input
                type="text"
                id="titleInput"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Your title"
                value="Chief Sales Officer"
                required

            <!-- <div class="mb-5">
              <label

              <input
                type="email"
                id="emailInput"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Your email"
                value="taleb.tatri@ipe-group-immos.de"
                required
              />
            </div>

            <div class="mb-5">
              <label
                for="phone"
                class="block mb-2 text-sm font-medium text-gray-700"
                >Phone</label
              >

              <div class="relative">
                <div
                  class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 19 18"
                  >
                    <path
                      d="M18 13.446a3.02 3.02 0 0 0-.946-1.985l-1.4-1.4a3.054 3.054 0 0 0-4.218 0l-.7.7a.983.983 0 0 1-1.39 0l-2.1-2.1a.983.983 0 0 1 0-1.389l.7-.7a2.98 2.98 0 0 0 0-4.217l-1.4-1.4a2.824 2.824 0 0 0-4.218 0c-3.619 3.619-3 8.229 1.752 12.979C6.785 16.639 9.45 18 11.912 18a7.175 7.175 0 0 0 5.139-2.325A2.9 2.9 0 0 0 18 13.446Z"
                    />
                  </svg>
                </div>
                <input
                  type="text"
                  id="phoneInput"
                  aria-describedby="helper-text-explanation"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                  pattern="+[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  placeholder="123-456-7890"
                  value="+49 234 97046350"
                  required
                />
              </div>
            </div>

            <button
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Copy Signature
            </button>
          </div>
        </div>

          >

                              border="0"
                              cellspacing="0"
                              cellpadding="0"
                              style="border-collapse: collapse"
                            >
                              <tbody>
                                <tr>
                                  <td style="padding: 0.75pt">
                                    <p

                                      style="

                                        font-size: 11pt;

                                    >

                                          id="phoneLink"

                                </tr>

    <script type="text/javascript">
      window.addEventListener("load", () => {
        const nameInput = document.querySelector("#nameInput");
        const nameText = document.querySelector("#nameText");

        const titleInput = document.querySelector("#titleInput");
        const titleText = document.querySelector("#titleText");

        const phoneInput = document.querySelector("#phoneInput");
        const phoneText = document.querySelector("#phoneText");
        const phoneLink = document.querySelector("#phoneLink");

        const emailInput = document.querySelector("#emailInput");
        const emailText = document.querySelector("#emailText");
        const emailLink = document.querySelector("#emailLink");

        nameInput.addEventListener("keyup", (e) => {
          nameText.innerText = e.target.value;
        });

        titleInput.addEventListener("keyup", (e) => {
          titleText.innerText = e.target.value;
        });

        phoneInput.addEventListener("keyup", (e) => {
          phoneText.innerText = e.target.value;
          phoneLink.href = "tel:" + e.target.value;
        });

        emailInput.addEventListener("keyup", (e) => {
          emailText.innerText = e.target.value;
          emailLink.href = "mailto:" + e.target.value;
        });
      });
    </script>
  </body>
