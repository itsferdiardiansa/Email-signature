<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Email Signature Editor</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="editor">
          <div class="editor-title">Signature Details</div>

          <div class="editor-form">
            <div class="form-control">
              <label for="name">Name</label>
              <input
                type="text"
                id="nameInput"
                placeholder="Your name"
                value="Taleb Tatari"
                required
              />
            </div>

            <div class="form-control">
              <label for="title">Title</label>
              <input
                type="text"
                id="titleInput"
                placeholder="Your title"
                value="Chief Sales Officer"
                required
              />
            </div>

            <div class="form-control">
              <label for="email">Email</label>
              <input
                type="email"
                id="emailInput"
                placeholder="Your email"
                value="taleb.tatri@ipe-group-immos.de"
                required
              />
            </div>

            <div class="form-control">
              <label for="phone">Phone</label>

              <input
                type="text"
                id="phoneInput"
                aria-describedby="helper-text-explanation"
                pattern="+[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="123-456-7890"
                value="+49 234 97046350"
                required
              />
            </div>

            <div class="form-control">
              <button id="copyBtn">Copy Signature</button>
            </div>
          </div>
        </div>

        <div class="preview">
          <div class="preview-card">
            <table
              id="emailSignature"
              border="0"
              cellspacing="0"
              cellpadding="0"
              style="caret-color: rgb(0, 0, 0); color: rgb(0, 0, 0); font-family: Aptos, Arial, Helvetica, sans-serif; font-size: 16px; max-width: 600pt; border-collapse: collapse;"
            >
              <tbody>
                <tr style="height: 9px"></tr>
                <tr>
                  <td
                    width="65"
                    valign="top"
                    style="width: 120px; padding: 0 14px 0 0.75px"
                  >
                    <p
                      align="center"
                      style="margin: 0; font-size: 11px; font-family: Aptos, sans-serif; text-align: center;"
                    >
                      <span style="font-size: 13.5px; font-family: Roboto"
                        ><img
                          width="100"
                          height="100"
                          src="https://res.cloudinary.com/dh62uj3ss/image/upload/v1723839941/l9u0hz8o68szkxrv66ad.png"
                      /></span>
                    </p>
                  </td>
                  <td
                    style="padding: 3px 3px 3px 9px; vertical-align: top; border-left: solid 1px #bdbdbd;"
                  >
                    <table
                      border="0"
                      cellspacing="0"
                      cellpadding="0"
                      style="border-collapse: collapse"
                    >
                      <tbody>
                        <tr>
                          <td style="padding: 0cm">
                            <p
                              class="MsoNormal"
                              style="margin: 0; font-size: 11px; font-family: Aptos, sans-serif;"
                            >
                              <span style="font-family: Calibri, sans-serif">
                                <img
                                  width="78"
                                  height="60"
                                  id="Picture_x0020_17"
                                  src="https://res.cloudinary.com/dh62uj3ss/image/upload/v1723839941/yrcuykfwth4qpyw9xeua.png"
                                  alt="brand"
                                  data-origin-width="78"
                                  data-origin-height="60"
                                />
                              </span>
                            </p>
                          </td>
                        </tr>
                        <tr>
                          <td style="padding: 0">
                            <p
                              class="MsoNormal"
                              style="font-size: 16px; font-family: Aptos, sans-serif; margin: 0.1px; line-height: 30px;"
                            >
                              <b
                                ><span
                                  style="font-size: 14px; font-family: Arial, sans-serif;"
                                  >Kontakt:</span
                                ></b
                              >
                            </p>
                          </td>
                        </tr>
                        <tr>
                          <td style="padding: 0.75px">
                            <table
                              border="0"
                              cellspacing="0"
                              cellpadding="0"
                              style="border-collapse: collapse"
                            >
                              <tbody>
                                <tr>
                                  <td style="padding: 0.75px">
                                    <p
                                      class="MsoNormal"
                                      style="margin: 0; font-size: 11px; font-family: Aptos, sans-serif;"
                                    >
                                      <span
                                        id="nameText"
                                        style="font-size: 11px; font-family: Calibri, sans-serif;"
                                      >
                                        Taleb Tatari
                                      </span>
                                      <span>-</span>
                                      <span
                                        id="titleText"
                                        style="font-size: 11px; font-family: Calibri, sans-serif;"
                                      >
                                        Chief Sales Officer
                                      </span>
                                    </p>
                                  </td>
                                </tr>
                                <tr>
                                  <td style="padding: 0.75px">
                                    <p
                                      style="margin: 0; font-size: 11px; font-family: Aptos, sans-serif;"
                                    >
                                      <span
                                        style="font-size: 11px; font-family: Calibri, sans-serif;"
                                        >
                                          Telefon:&nbsp;
                                          <a
                                            id="phoneLink"
                                            href="tel:4923497046350"
                                            rel="nofollow noreferrer"
                                            style="text-decoration: unset !important;"
                                          >
                                            <span
                                              id="phoneText"
                                              style="color: black"
                                            >
                                              +49 234 97046350
                                            </span>
                                          </a>
                                        </span>
                                    </p>
                                  </td>
                                </tr>
                                <tr>
                                  <td style="padding: 0.75px">
                                    <p
                                      style="margin: 0;font-size: 11px;font-family: Aptos, sans-serif;"
                                    >
                                      <span
                                        style="font-size: 11px; font-family: Calibri, sans-serif;"
                                      >
                                        E-mail:&nbsp;
                                        <a
                                          id="emailLink"
                                          href="mailto:taleb.tatri@ipe-group-immos.de"
                                          rel="nofollow noreferrer"
                                          style="color: rgb(0, 134, 240); text-decoration: unset !important;"
                                        >
                                          <span
                                            id="emailText"
                                            style="color: burlywood"
                                          >
                                            taleb.tatri@ipe-group-immos.de
                                          </span>
                                        </a>
                                      </span>
                                    </p>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                <tr style="height: 9px"></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      window.addEventListener("load", () => {
        const nameInput = document.querySelector("#nameInput");
        const nameText = document.querySelector("#nameText");

        const titleInput = document.querySelector("#titleInput");
        const titleText = document.querySelector("#titleText");

        const phoneInput = document.querySelector("#phoneInput");
        const phoneText = document.querySelector("#phoneText");
        const phoneLink = document.querySelector("#phoneLink");

        const emailInput = document.querySelector("#emailInput");
        const emailText = document.querySelector("#emailText");
        const emailLink = document.querySelector("#emailLink");

        const copyBtn = document.querySelector("#copyBtn");
        const emailSignature = document.querySelector("#emailSignature");

        nameInput.addEventListener("keyup", (e) => {
          nameText.innerText = e.target.value;
        });

        titleInput.addEventListener("keyup", (e) => {
          titleText.innerText = e.target.value;
        });

        phoneInput.addEventListener("keyup", (e) => {
          phoneText.innerText = e.target.value;
          phoneLink.href = "tel:" + e.target.value;
        });

        emailInput.addEventListener("keyup", (e) => {
          emailText.innerText = e.target.value;
          emailLink.href = "mailto:" + e.target.value;
        });

        function copyElement(target) {
          const range = document.createRange();

          range.setStart(target, 0);
          range.setEndAfter(target);
          window.getSelection()?.removeAllRanges();
          window.getSelection()?.addRange(range);

          document.execCommand("copy");

          window.getSelection()?.removeAllRanges();
        }

        copyBtn.addEventListener("click", (e) => {
          copyElement(emailSignature);
          alert("Email Signature has been successfully copied!");
        });
      });
    </script>
  </body>
</html>
